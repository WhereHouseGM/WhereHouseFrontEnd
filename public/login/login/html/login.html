<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>

<body>
    <div class="header">
        <h2> WhereHouse Login</h2>
    </div>
    
    <div class="loginArea">

        <div class="inputs">
                <label for="idInput">ID</label>
                <input type="text" id="idInput" name="idInput"><br/>

                <label for="pwdInput">PW</label>
                <input type="password" id="pwdInput" name="pwdInput"><br/>
        </div>

        <div class="normalButtons">
                <button type="submit" id="loginButton">로그인</button><br/><br/>
                <a href="login.html" id="lostButton">아이디/비번 분실</a>
                <a href="registerType.html" id="registerButton">회원가입</a><br/>
        </div>
               
        <div class="otherAccountButtons">
            <img src="../img/img_login/naverLogo.png" id="naverLogin">
            <img src="../img/img_login/kakaoLogo.png" id="kakaoLogin">
            <img src="../img/img_login/googleLogo.png" id="googleLogin">
        </div>
   </div>
</body>
